<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#111111] ms-auto me-auto">
    <header class="w-full h-[100vh]">
        <nav class="pl-9 pr-9 p-4 flex items-center justify-between h-50 w-full bg-none">
            <div class="flex items-center justify-content-between">
                <img src="./Assest/images/logo.png" class="size-8">
                <p class="font-['Inter', sans-serif] text-xl font-bold text-[#BFD616]">TASK<p class="font-['Inter', sans-serif] text-lg font-light text-white">Scheduler</p></p>
            </div>
            <div class="w-50 h-30 bg-[#BFD616] font-light rounded-b-3xl rounded-t-3xl">
                <a href="#formSection">
                    <p class="font-['Inter', sans-serif] font-bold text-black p-2">FILL A SCHEDULE</p>
                </a>
            </div>
        </nav>
        <div class="flex justify-center h-[100vh] w-full items-center">
            <img src="./Assest/images/bg-header.png" class="z-0 relative">
            <h1 class="font-['Orbitron'] text-center text-white text-9xl p-9 absolute">To Do Or Not<br>To Do</h1>
        </div>
    </header>
    
    <main class="bg-[#2C2C2C] h-[me-auto] w-full" id="formSection">
        <div class="bg-[url('./Assest/images/bg-main.png')] bg-cover bg-center bg-no-repeat mt-[50px] flex place-content-center place-items-center">
            <div class="bg-[#D9D9D9] rounded-b-3xl rounded-t-3xl h-[me-auto] w-[990px] mt-[50px] mb-[50px]">
                <section id="formSection">
                    <h2 class="font-['Orbitron'] text-center font-light p-1 text-white text-4xl mt-[50px]">Add a new task<br>schedule</h2>
                    <form id="form-tasks" class="space-y-6">
                        <div id="form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="d1">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Task Name</label>
                                    <input type="text" id="name" placeholder="Enter task name" required>
                                </div>
                                <div class="md:col-span-2">
                                    <label for="description" class="mt-[15px] block text-sm font-medium text-gray-700">Description</label>
                                    <textarea id="description" rows="3" placeholder="Enter task description" required></textarea>
                                </div>
                            </div>
                            <div class="d2">
                                <div>
                                    <label for="select" class="block text-sm font-medium text-gray-700">Priority Status</label>
                                    <select id="select" required >
                                        <option class="text-yellow" value="To Do">To Do</option>
                                        <option class="text-orange" value="Doing">Doing</option>
                                        <option class="text-green" value="Done">Done</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="date" class="mt-[30px] block text-sm mt- font-medium text-gray-700">Deadline</label>
                                    <input type="date" id="date" required>
                                </div>
                                <div>
                                    <button type="button" id="Submit" onclick="addTasks()">
                                        Add Task
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="bg-white shadow-md overflow-hidden rounded-bl-3xl rounded-br-3xl">
                    <div class="overflow-x-auto">
                        <table class="min-w-full" id="crudTable">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Task Name
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Description
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Priority
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Deadline
                                    </th>
                                    <th class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="task-list"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="h-[200px] w-[100%] mt-[200px]">
        <p class="text-center font-['Pathway Gothic One'] font-light text-white">Copyright Â© 2024 Task Scheduler. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
